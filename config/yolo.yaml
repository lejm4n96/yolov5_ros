# Detection configuration
weights:               "package://yolov5_ros/models/yolov5s_best_maritime_pollution.pt"
data:                  "package://yolov5_ros/data/maritime_pollution.yaml"
confidence_threshold:  0.75
iou_threshold:         0.45
maximum_detections:    1000
device:                0
agnostic_nms:          True
line_thickness:        3
dnn:                   True
half:                  False

# replace imgsz
inference_size_h:      640
inference_size_w:      640

# Visualize using OpenCV window
view_image:            False

# Optional topic (publishing annotated image)
publish_image:         True

# ROS topics
topic_publishing:      "yolov5"